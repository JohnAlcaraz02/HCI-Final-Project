<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGetter - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo-container">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="white" stroke-width="2"/>
                        <circle cx="20" cy="20" r="12" fill="none" stroke="white" stroke-width="2"/>
                        <circle cx="20" cy="20" r="6" fill="none" stroke="white" stroke-width="2"/>
                        <circle cx="20" cy="20" r="2" fill="white"/>
                    </svg>
                </div>
                <span class="brand-name">GOALGETTER</span>
            </div>
            
            <div class="hero-text">
                <h1>Login page</h1>
                <p>Start your journey<br>now with us</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <h2>Login to your account</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="johndoe@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <div class="password-header">
                            <label for="password">Password</label>
                            <a href="#" class="forgot-link">Forgot ?</a>
                        </div>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Login Now</button>

                    <p class="signup-link">
                        Don't have an account? <a href="index.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (email && password) {
                // In a real app, you would verify credentials with a server
                // For now, we'll just check if fields are filled
                localStorage.setItem('isLoggedIn', 'true');
                
                // If user registered before, use their name, otherwise use default
                const userName = localStorage.getItem('userName') || 'John Alcaraz';
                localStorage.setItem('userName', userName);
                localStorage.setItem('userEmail', email);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all field');
            }
        });
    </script>
</body>
</html>
